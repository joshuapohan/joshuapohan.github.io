    <script text="text/javascript">
        
        let resizeId;

        function resizePostThumbs(){
            /**change the post thumbnail layout on screen width change*/
            if($(window).width() < 750 ){
                $(".post-thumbnails").css("width","100%");
                $(".post-thumbnails").css("display","block");
            }
            else{
                $(".post-thumbnails").each(function(){
                    console.log($(this).height());
                    if($(this).height() <= 400){
                      $(this).css("width","25%");
                      $(this).css("display","inline-block");
                    }
                });
            }
        }

        window.addEventListener('resize', function() {
            /**add timeout on resize before resizing other elements*/
            clearTimeout(resizeId);
            resizeId = setTimeout(doneResizing, 100);
        });

        function doneResizing(){
            /**call the function to resize after a few seconds*/
            resizePostThumbs();
        }

        $(window).ready(resizePostThumbs);

        function expandPost(containerId, postId){
            /** expands the post thumbnail*/
            if($("#" + postId).height() <= 280){
                $("#" + containerId).css("background-color","white");
                $("#" + containerId).css("width","100%");
                $("#" + containerId).css("height","100%");
                $("#" + postId).css("height","100%");
                $("#" + containerId).focus();
                $("#" + postId).focus();
            } else{
                /** hides the post thumbnail*/
                $("#" + postId).css("height","280px");    
                $("#" + containerId).css("height","400px");    
                if($(window).width() < 750 ){
                        $("#" + containerId).css("width","100%");
                        $("#" + containerId).css("display","block");
                }
                else{
                    $("#" + containerId).css("width","25%");
                    $("#" + containerId).css("display","inline-block"); 
                }
            }
        }
    </script>

        class PostThumbs extends React.Component{
            /** Post thumbnail component, displays previews of posts that are expandable */
            constructor(props){
                super(props);
                this.state = {
                    /** posts is an array of objects fetched from the blog */
                    posts: null
                };
            }
            
            componentDidMount(){
                /** current stylings fitted for 4 posts previews, fetch 4 posts*/
                let apiURL = 'https://jpoblog.herokuapp.com/posts?type=json&count=4';
                fetch(apiURL)
                    .then((response) => {
                    return response.json();
                    })
                    .then((data) => {
                    this.setState({
                     posts: data     
                    });
                });
            }

            componentDidUpdate(prevProps, prevState){
                /** after state change, the posts are retrieved, bind events to the post thumbnail to highlight */
                resizePostThumbs();
                $(".post-thumbnails").bind('mouseenter', (e)=> {
                    if($(e.currentTarget).height() <= 400){
                        $(e.currentTarget).css("background-color","lightyellow");
                    }
                });
                $(".post-thumbnails").bind('mouseleave', (e)=> {
                    if($(e.currentTarget).height() <= 400){
                        $(e.currentTarget).css("background-color","white");
                    }
                });
            }

            render(){
                if(this.state.posts !== null){
                    let fetchTop = this.props.fetchTop;
                    return(
                        <div className="post-wrapper">
                        {/** first div is for the colored background*/}
                            <div className="post-anim container">
                            {/** second div is for the bootstrap container and animation when post enters*/}
                                <div className="row">
                                    <div className="col-xs-12 col-sm-12">

                                        {this.state.posts.map(function(post){
                                            {/** showdown is a js markdown converter */}
                                            let mdConverter = new showdown.Converter();
                                            let postText = post.body;
                                            {/** convert the markdown from post object to html */}
                                            let postHTML = mdConverter.makeHtml(postText);
                                            let htmlObj = {
                                                __html:postHTML
                                            };

                                            let containerId = 'thumb' + post.id;
                                            let postId = 'para' + post.id;

                                            return(
                                                <div className="post-thumbnails post-anim" id={containerId} key={post.id}>
                                                    {/** expands the post thumbnail on clicking the expand icon*/}
                                                    <i onClick={function(){expandPost(containerId, postId)}} className="fas fa-expand"></i>
                                                    <h1 className="post-title">{post.title}</h1>
                                                    <div id={postId} className="post-paragraph" dangerouslySetInnerHTML={htmlObj}></div>
                                                </div>                         
                                            );
                                      })} 
                                    </div>
                                </div>
                            </div>                     
                        </div>
                    );             
                }
                else{
                    return(
                        <div className='loader-container-thumbnail'>
                            <div className='loader-thumbnail'></div>
                        </div>
                    ); 
                }
            }
        }

        window.onscroll = () => {
            // Get the navbar
            var navbar = document.getElementById("navigationbar");        
            // Get the offset position of the navbar
            var sticky = navbar.clientHeight - 20;
            // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        };
